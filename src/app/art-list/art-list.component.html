<div *ngFor="let art of artList">
  <div class="row">
    <div class="col-sm-2">
      <img src="{{art.image}}" alt="Picture of {{art.name}}">
    </div>
    <div class="col-sm-6">
      <h4>{{art.name}}</h4>
    </div>
    <div class="col-sm-2">
      <h5>${{art.price}}</h5>
    </div>
  </div>


</div>

<div *ngIf="selectedArt" class="card">
  <h3>{{selectedArt.name}}</h3>
  <img src="{{selectedArt.images[0]}}" alt="picture of {{name}}">
  <h5>Medium:</h5>
  <p>{{selectedArt.type}}</p>
  <h5>Materials:</h5>
  <ul>
    <li *ngFor="let material of selectedArt.materials">{{material}}</li>
  </ul>
  <h5>Description:</h5>
  <p>{{selectedArt.description}}</p>
  <button (click)="editArt()">Edit</button>
</div>
